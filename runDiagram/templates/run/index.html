{% extends 'partials/base.html' %}

{% block content %}
    <h2>Wykres biegaczy</h2>

    <div class="row mt-2">
        <div class="col md-4">
            <h3>Add data</h3>
            <hr>
        </div>

        <div class="col md-8">

            <div>
              <canvas id="myChart"></canvas>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

            <script>
              const ctx = document.getElementById('myChart');

              new Chart(ctx, {
                type: 'bar',
                data: {
                  labels: [{% for lap in runningLaps %} '{{ lap.runnerId }}' {% endfor %}],
                  datasets: [{
                    label: '# of Runners',
                    data: [],
                    borderWidth: 1
                  }]
                },
                options: {
                  scales: {
                    y: {
                      beginAtZero: true
                    }
                  }
                }
              });
            </script>

        </div>
    </div>

{% endblock %}
