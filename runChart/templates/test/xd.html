{% extends 'partials/base.html' %}
{% block content %}
    {% load static %}
    <html>
        <head>
            <title>XD</title>
            <script src="{% url 'js-catlog' %}"></script>
            <script src="{% static '/admin/js/core.js' %}"></script>
            <link rel="stylesheet" href="{% static 'admin/css/widgets.css' %}">
        </head>
        <body>
            <div class="TableContainer">
                <table class="table table-bordered" id="xd" style="text-align: center;">
                    <thead class="table-success">
                        <tr>
                            <th>Runner ID</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for form in form_list %}
                            <tr>
                                <td>
                                    {{ form.prefix }}
                                </td>
                                <form method="post">
                                    {% csrf_token %}
                                    <td>
                                        <div>
                                            <span style="display: inline-block;">
                                                {{ form.time_input }}
                                            </span>
                                            <button type="submit">Submit</button>
                                        </div>
                                    </td>
                                    {% if forloop.first %}
                                        {{ form.media }}
                                    {% endif %}
                                </form>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </body>
    </html>
{% endblock %}
