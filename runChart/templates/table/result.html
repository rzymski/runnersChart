{% extends 'partials/base.html' %}

{% block content %}
    <div>
        <head>
            <title>Tabela wynikow</title>
        </head>
        <body>
            <div class="TableContainer">
                <br>
                <table class="table table-bordered" id="example" style="text-align: center;">
                    <thead class="table-success">
                        <tr>
                            <th style="width: 5%;">ID</th>
                            <th style="width: 15%;">Imie</th>
                            <th style="width: 25%;">Nazwisko</th>
                            <th style="width: 5%;">Ranking</th>
                            <th style="width: 12%;">Liczba okrażeń</th>
                            <th style="width: 18%;">Najszybsze okrazenie</th>
                            <th style="width: 20%;">Najdłuższy bieg bez przerwy</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for run in runsData %}
                        <tr class="clickable-row" data-href="{% url 'runnerResults' run.0 %}">
                            <td>{{ run.0 }}</td>
                            <td>{{ run.1 }}</td>
                            <td>{{ run.2 }}</td>
                            <td>{{ run.3 }}</td>
                            <td>{{ run.4 }}</td>
                            <td>{{ run.5 }}</td>
                            <td>{{ run.6 }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </body>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const rows = document.querySelectorAll(".clickable-row");
            rows.forEach(function (row) {
                row.addEventListener("click", function () {
                    const url = row.getAttribute("data-href");
                    window.location.href = url;
                });
            });
        });
    </script>

{% endblock %}
