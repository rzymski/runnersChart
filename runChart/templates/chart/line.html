{% extends 'partials/base.html' %}

{% block content %}
    <h2>Line Chart</h2>

    <div class="row mt-4">
        <div class="col-md-12">

            <div>
                <canvas id="myLineChart"></canvas>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

            <script>
                const laps = {{laps|safe}};
                const runners = {{ runners|safe }};
                const labels = {{labels|safe}};
                const colors = {{colors|safe}};
                const datasets = [];
                for(let i = 0; i < runners.length; i++){
                    datasets.push({
                        label: `${runners[i]}`,
                        data: laps[i],
                        borderColor: `${colors[i%30]}`,
                        backgroundColor: `${colors[i%30]}`,
                    });
                }

                const ctx = document.getElementById('myLineChart').getContext('2d');
                const myLineChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'right',
                            },
                            title: {
                                display: true,
                                text: 'Wykres liniowy biegaczy'
                            }
                        }
                    }
                });
            </script>

        </div>
    </div>

{% endblock %}
