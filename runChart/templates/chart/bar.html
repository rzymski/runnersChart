{% extends 'partials/base.html' %}

{% block content %}
    <h2>Wykres barowy biegaczy</h2>

    <div class="row mt-4">
        <div class="col md-12">

            <div>
              <canvas id="myChart"></canvas>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

            <script>
              const ctx = document.getElementById('myChart');

              new Chart(ctx, {
                type: 'bar',
                data: {
                  labels: [{% for runningLap in runningLaps %} '{{ runningLap.runnerId}}', {% endfor %}],
                  datasets: [{
                    label: '# of Runners',
                    data: [{% for runningLap in runningLaps %} {{ runningLap.numberOfLaps }}, {% endfor %}],
                    borderWidth: 1
                  }]
                },
                options: {
                  scales: {
                    y: {
                      beginAtZero: true
                    }
                  }
                }
              });
            </script>

        </div>
    </div>

{% endblock %}
